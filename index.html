<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ashop v2 - 전략적 홈페이지 견적</title>
    
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* 임시 인라인 스타일 - 파일 분리 전 */
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            max-width: 700px;
            margin: 0 auto;
        }
        .form-container {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1><i class="fas fa-file-alt"></i> 무료 홈페이지 견적 신청</h1>
            <p>프로젝트 요구사항을 알려주시면 24시간 내로 상세 견적을 발송해 드립니다.</p>
        </div>

        <!-- 폼 컨테이너 -->
        <div class="form-container">
            <form id="estimateForm">
                <!-- 기본 정보 -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> 1. 기본 정보</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="required">이름</label>
                            <input type="text" name="name" required placeholder="홍길동">
                        </div>
                        <div class="form-group">
                            <label class="required">이메일</label>
                            <input type="email" name="email" required placeholder="example@email.com">
                        </div>
                        <div class="form-group">
                            <label>전화번호</label>
                            <input type="tel" name="phone" placeholder="010-1234-5678">
                        </div>
                        <div class="form-group">
                            <label>회사명 / 브랜드명</label>
                            <input type="text" name="company" placeholder="예: 플랜씨랩 치과">
                        </div>
                    </div>
                </div>

                <!-- 업종 -->
                <div class="form-section">
                    <h3><i class="fas fa-briefcase"></i> 2. 업종 선택</h3>
                    <div class="form-group">
                        <label class="required">업종</label>
                        <select name="industry" required>
                            <option value="">선택하세요</option>
                            <option value="의료/병원">의료/병원</option>
                            <option value="법률/컨설팅">법률/컨설팅</option>
                            <option value="교육">교육</option>
                            <option value="리테일/패션">리테일/패션</option>
                            <option value="F&B">F&B</option>
                            <option value="테크/스타트업">테크/스타트업</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                </div>

                <!-- 홈페이지 유형 -->
                <div class="form-section">
                    <h3><i class="fas fa-desktop"></i> 3. 홈페이지 유형 (복수 선택)</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="website-type" value="브랜드 소개형">
                            <span class="checkmark"></span>
                            <span class="label-text">브랜드 소개형</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="website-type" value="예약·상담 중심">
                            <span class="checkmark"></span>
                            <span class="label-text">예약·상담 중심</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="website-type" value="상품 판매(결제)형">
                            <span class="checkmark"></span>
                            <span class="label-text">상품 판매(결제)형</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="website-type" value="랜딩 페이지">
                            <span class="checkmark"></span>
                            <span class="label-text">랜딩 페이지(광고용)</span>
                        </label>
                    </div>
                </div>

                <!-- 제출 버튼 -->
                <div class="form-section">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> 견적 요청하기
                    </button>
                </div>
            </form>

            <!-- 성공 메시지 -->
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h3>견적 요청이 완료되었습니다!</h3>
                <p>소중한 신청 감사합니다. 24시간 이내에 담당자가 연락드리겠습니다.</p>
                <button onclick="location.reload()" class="submit-btn">
                    <i class="fas fa-plus"></i> 추가 문의하기
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/form-handler.js"></script>
    <script>

        // Google Apps Script URL (1번과 동일한 URL 사용)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxKeEtnfDPSuZunaw8nYVBWA9WnDeEwHi_G4zu6g_KlhLCisq8kmAiZeVs1l4N4yhS6/exec';
</script>
<script src="js/form-handler.js"></script>
</body>
</html>
